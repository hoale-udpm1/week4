<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prime</title>
</head>
<body>
<script>
    var i,n,nt=1;
    function prime(x) {
        if(x == 1||x == 2)nt = 1;
        if(x > 2){
            for (i = 2;i <= Math.sqrt(x);i++){
                if(x%i==0){nt=0;break;}
            }
        }
        return nt;
    }
    n = prompt("Nhap gia tri n:");
    if(prime(n)==1)document.write(n + " Là số nguyên tố");
    else document.write(n + " không phải là số nguyên tố");
</script>
</body>
</html>
