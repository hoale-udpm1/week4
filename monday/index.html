<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <script src="java.js"></script>
</head>
<body>
<!--square of <input type="text" id="input" oninput="calculate()">is: <span id="result"></span>-->
<script>
    function square(answer){
        let result = "";
        if (answer){
            result = "Excellent.We'll play a nice game of chess.";
        }else {
            result = "maybe later then.";
        }
        return result
    }
    let squareAswer = confirm("Share we play a game?");
    let theAnwer = square(squareAswer);
    alert(theAnwer);
</script>
</body>
</html>
